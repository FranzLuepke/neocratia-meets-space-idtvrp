<header id="products_header">
  <div class="header-section">
    <div class="header-headline">
      <h1 class="mat-h1">Meet the team!</h1>
      <p>Who is fixing the system? ðŸ’ª</p>
    </div>
  </div>
</header>

<div id="team" class="docs-homepage-promo">
  <div class="box">
    <div *ngFor="let member of teamMembers">
    <div class="card">
      <mat-card class="team-card">
        <mat-card-header class="card-header">
          <img mat-card-md-image src="{{ member.photo }}" />
          <mat-card-title>{{ member.name }}</mat-card-title>
          <mat-card-subtitle><a href="{{ member.twitterUrl }}">{{ member.twitter }}</a></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-content mt-24">
          <p>
            {{ member.description }}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button type="button" class="btn btn-primary" (click)="goTo(member.bioUrl)">View More</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </div>
  </div>
</div>
